{{ define "admin/manager/edit.html"}}
{{ template "admin/public/page_header.html" .}}
<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">添加管理员</h3>
    </div>
    <div class="panel-body">
        <div class="table-responsive input-form">
            <form action="/admin/manager/doEdit?id={{.manager.ID}}" method="post">
                <ul>
                    <li> 管理员名称: <input type="text" name="username" value="{{.manager.Username}}" readonly/></li>
                    <li> 管理员密码: <input type="password" name="password" />提示：为空表示不修改密码</li>
                    <li> 管理员邮箱: <input type="text" name="email" value="{{.manager.Email}}" /></li>
                    <li> 管理员电话: <input type="text" name="mobile" value="{{.manager.Mobile}}" /></li>
                    <li> 管理员角色:
                        <select name="role_id" id="role_id">
                            {{ $rid := .manager.RoleID}}
                            {{range $k,$v := .roleList}}
                                <option value="{{$v.ID}}" {{if eq $rid $v.ID}}selected{{end}}>{{$v.Title}}</option>
                            {{end}}
                        </select>
                    </li>
                    <li>
                        <br/>
                        <button type="submit" class="btn btn-primary">提交</button>
                    </li>
                </ul>
            </form>
        </div>
    </div>
</div>

{{ end }}
